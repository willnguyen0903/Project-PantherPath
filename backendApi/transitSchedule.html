<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Schedule</title>
    <style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(to bottom, #62C1E8, #2358B5);
    color: white;
}

/* Centering Container */
.container {
    text-align: center;
    display: flex;
    flex-direction: column;
    width: 90%;
    max-width: 400px;
  }

.station-container {
    margin-top: 50px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    width: 50%;
    min-width: 300px;
    backdrop-filter: blur(8px);
}
select {
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    width: 100%;
    text-align: center;
}
.schedule-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
}
/* Header Styling */
.header {
    width: 100%;
    display: flex;
    justify-content: flex-start;
    padding:10px;
  }

.back-button {
    background-color: black;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
  }

  .back-button:hover {
    background-color: #333;
  }
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.train-box {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    padding: 15px;
    width: 200px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: white;
    backdrop-filter: blur(8px);
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.6s ease-out forwards;
}

    </style>
</head>
<body>
    <div class= "container">
        <div class="header">
            <button class="back-button" onclick="history.back()">
                &#8592; Back
            </button>
        </div>

            <div class="station-container">
                <h2>Select Your Station</h2>
                <select id="stationSelect" onchange="fetchTrainSchedule()">
                    <option value="">Pick Your Current Station</option>
                </select>
            </div>


    <div id="schedule"></div>

    <script src="transitSchedule.js"></script>
   </div>
</body>
</html>
