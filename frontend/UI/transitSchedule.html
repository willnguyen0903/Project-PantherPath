<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="transitSchedule.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="station-container">
        <h2>Select Your Station</h2>
        <select id="stationSelect" onchange="fetchTrainSchedule()">
            <option value="">Pick Your Current Station</option>
        </select>
    </div>

    <div id="schedule"></div>

    <div class="header">
        <button class="back-button" onclick="history.back()">
            <i class="fa fa-arrow-left"></i>
        </button>
    </div>
    <script src="./transitSchedule.js"></script>
</body>
</html>
