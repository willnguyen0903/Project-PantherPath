<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Schedule</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="transitSchedule.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo" class="logo" />
        <a href="#">
          <i class="fa-solid fa-house" id="home-btn"></i>
        </a>
        <script>
            document.getElementById("home-btn").addEventListener("click", function(event) {
              event.preventDefault();
              const token = localStorage.getItem('token') || sessionStorage.getItem('token');
              if (token) {
                window.location.href = "mainScreen.html";
              } else {
                window.location.href = "index.html";
              }
            });
        </script>
    </div>
    
    <div class="station-container">
        <h2>Select Your Station</h2>
        <select id="stationSelect" onchange="fetchTrainSchedule()">
            <option value="">Pick Your Current Station</option>
        </select>
    </div>

    <div id="schedule"></div>

    <script src="./transitSchedule.js"></script>
</body>
</html>
