<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking Lots - PantherPath</title>
    <link rel="stylesheet" href="parking_status.css" />
    <script defer src="parking_status.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Back Button -->
      <div class="header">
        <button class="back-button" onclick="history.back()">&#8592; Back</button>
        <h1>ğŸš— Parking Guide</h1>
      </div>

      <!-- Campus Selection Dropdown -->
      <div class="campus-selection">
        <label for="campus-select"><strong>Select Campus:</strong></label>
        <select id="campus-select" onchange="updateParkingLots()">
          <option value="atlanta">Atlanta</option>
          <option value="alpharetta">Alpharetta</option>
          <option value="clarkston">Clarkston</option>
          <option value="decatur">Decatur</option>
          <option value="dunwoody">Dunwoody</option>
          <option value="newton">Newton</option>
        </select>
      </div>

      <!-- Parking Lots List -->
      <div id="parking-lots" class="lots-container">
        <!-- Decks will be listed here -->
      </div>

      <!-- Info Board (Hidden by Default) -->
      <div id="info-board" class="info-board hidden">
        <button class="close-btn" onclick="closeInfoBoard()">âœ–</button>
        <div class="info-pages">
          <!-- Page 1: Image -->
          <div class="info-page active" id="page1">
            <img id="deck-image" class="deck-image" src="" alt="Parking Lot">
          </div>

          <!-- Page 2: Details -->
          <div class="info-page" id="page2">
            <h2 id="deck-name"></h2>
            <p><strong>ğŸ“ Address:</strong> <a id="deck-address" href="#" target="_blank"></a></p>
            <p><strong>ğŸ•’ Open Hours:</strong> <span id="deck-hours"></span></p>
            <p><strong>â™¿ Accessibility :</strong> <span id="accessibility"></span></p>
          </div>
        </div>

        <!-- Page Navigation Buttons -->
         <div class="info-board-btn">
          <button id="prev-page" onclick="showPage(1)">â¬…</button>
          <button id="next-page" onclick="showPage(2)">â¡</button>
         </div>
      </div>
    </div>
  </body>
</html>
