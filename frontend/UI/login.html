<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Panther-Path</title>
    <link rel="stylesheet" href="login_styles.css">
</head>
<body>

    <div class="container">
        <!-- Logo -->
        <img src="logo.png" alt="Panther-Path Logo" class="logo">

        <!-- Login Form -->
        <form class="form" id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="btn">Login</button>

            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('postgresql://pantherpath_db_user:gvhDzTywgd3XgLl3J9KjOGhRlzu1agFf@dpg-cusj2ffnoe9s738vm4tg-a.oregon-postgres.render.com/pantherpath_db', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                alert("Login successful!");
                window.location.href = "mainScreen.html";  // Redirect after successful login
            } else {
                alert(data.message);  // Show error message from server
            }
        });
    </script>

</body>
</html>
