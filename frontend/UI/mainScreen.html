<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantherPath</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        <img id="logo" src="logo.png" alt="PantherPath Logo" class="logo">
        <div class="nav-links">
            <a href="index.html">
                <img src="images/logout-icon.png" alt="Logout Icon" class="logout-icon">
            </a>
        </div>
    </div>
    <div class="content">
        <div class="main-content">
            <div class="heading-container">
                <h1 class="heading">Commute<br>With<br>Confidence</h1>
            </div>
            <div class="vertical-line"></div>
            <div class="buttons-container">
                <div class="buttons-wrapper">
                    <button id='traveling-btn' class="custom-button">Route Planner</button>
                    <button id='saved-route-btn' class="custom-button">Saved Routes</button>
                    <button id='parking-btn' class="custom-button">Parking</button>

                    <button id='transit-schedule-btn' class="custom-button">Transit Schedule</button>
                </div>
                <script type="text/javascript">
                    document.getElementById("traveling-btn").onclick = function () {
                        location.href = "navigationv2.html";
                    };
                    document.getElementById("parking-btn").onclick = function () {
                        location.href = "parking_status.html";
                    };
                    document.getElementById("saved-route-btn").onclick = function () {
                        location.href = "saved_route.html";
                    };
                    document.getElementById("transit-schedule-btn").onclick = function () {
                        location.href = "transitSchedule.html";
                    };
                </script>
            </div>
        </div>
    </div>
</body>
</html>
