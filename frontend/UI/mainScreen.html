<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantherPath</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <img id="logo" src="logo.png" alt="PantherPath Logo" class="logo">
        <div class="nav-links">
            <a href="#" id="logout-btn">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </a>

    </div>
    <script>
        const token = localStorage.getItem('token') || sessionStorage.getItem('token');

        if (!token) {
            alert("Please log in to access this page.");
            window.location.href = "login.html"; // or index.html
        }
        document.getElementById("logout-btn").addEventListener("click", function(event) {
          event.preventDefault(); // Stop link from navigating immediately

          // Remove token
          localStorage.removeItem('token');
          sessionStorage.removeItem('token'); // Just in case

          // Redirect to login or home
          window.location.href = "index.html";
        });
    </script>
    </div>
    <div class="content">
        <div class="main-content">
            <div class="buttons-container">
                <div class="buttons-wrapper">
                    <button id='traveling-btn' class="custom-button">Route Planner</button>
                    <button id='transit-schedule-btn' class="custom-button">Transit Schedule</button>
                    <button id='parking-btn' class="custom-button">Parking</button>
                    <button id='incident-report-btn' class="custom-button">Report An Incident</button>
                </div>
            </div>
            <div class="vertical-line"></div>
            <div class="tweet-container">
                <a class="twitter-timeline" 
                   data-height="400" 
                   data-width="100%" 
                   href="https://twitter.com/MARTAservice?ref_src=twsrc%5Etfw">
                  Tweets by MARTAservice
                </a>
            </div>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
              
        </div>
    </div>
</body>
<script type="text/javascript">
    document.getElementById("traveling-btn").onclick = function () {
        location.href = "navigationv2.html";
    };
    document.getElementById("parking-btn").onclick = function () {
        location.href = "parking_status.html";
    };
    document.getElementById("transit-schedule-btn").onclick = function () {
        location.href = "transitSchedule.html";
    };
    document.getElementById("incident-report-btn").onclick = function () {
        location.href = "report.html";
    };
</script>
</html>
