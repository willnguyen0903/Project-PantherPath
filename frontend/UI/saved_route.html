<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Routes - PantherPath</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="saved_route_styles.css">
</head>
<body>
    <div class="container">
        <h1>Saved Routes</h1>
        <ul class="routes-list">
            <li class="route">
                <span class="route-info">Home to Atlanta Campus - 25 mins</span>
                <button class="remove-btn">Remove</button>
            </li>
            <li class="route">
                <span class="route-info">Work to Dunwoody Campus - 40 mins</span>
                <button class="remove-btn">Remove</button>
            </li>
            <li class="route">
                <span class="route-info">Work to Alpharetta Campus - 30 mins</span>
                <button class="remove-btn">Remove</button>
            </li>
        </ul>
        <div class="header">
            <button class="back-button" onclick="history.back()">
              &#8592; Back
            </button>
        </div>
    </div>
</body>
</html>
